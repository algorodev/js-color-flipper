<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Color Flipper</title>
</head>
<body>
<section class="color-flipper">
    <div class="color-flipper__text-container">
        <h2>Background Color: <span id="color-value"></span></h2>
    </div>
    <div class="color-flipper__action-container">
        <button id="change-button" class="button">Change Color</button>
        <button id="reset-button" class="button">Reset Color</button>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
